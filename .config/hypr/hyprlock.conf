# BACKGROUND
background {
    monitor =
    #blur_size = 5
    #blur_passes = 4
    path = ~/.config/hypr/wall2.jpg
}

general {
    pam_module = hyprlock
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
    ignore_empty_input = true
}

auth {
    fingerprint {
        enabled = true
    }
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %d %b")"
  color = rgba(255, 255, 255, 0.9)
  font_size = 60
  font_family = Adwaita Sans, thin
  position = 0, 375
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = cmd[update:1000] echo -e "$(date +"%H")"
  color = rgba(172, 166, 180, 1)
  font_size = 120
  font_family = Adwaita Sans, Heavy
  position = -15, 180
  halign = center
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo -e "$(date +"%M")"
  color = rgba(255, 255, 255, 1)
  font_size = 120
  font_family = Adwaita Sans, Heavy
  position = 15, 45
  halign = center
  valign = center
}

background {
    monitor =
    zindex = 1
    keep_aspect_ratio = true
    rounding = 0
    border_size = 0
    path = ~/.config/hypr/fg2.png
}

# PSWD PROMPT
input-field {
    monitor =
    size = 310, 80
    outline_thickness = 2
    outer_color = rgba(0, 0, 0, 0.15)
    inner_color = rgba(0, 0, 0, 0.15)
    font_color = rgba(255, 255, 255, 1)
    fade_on_empty = false
    rounding = 20
    dots_size = 0.15
    dots_spacing = 0.35
    dots_center = true
    check_color = rgba(255, 255, 255, 1)
    placeholder_text = <span foreground="##ffffff">Password or fingerprint...</span>
    hide_input = false
    font_family = Adwaita Sans, Italic
    position = 0, -420
    halign = center
    valign = center
    zindex = 1
}
